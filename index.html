<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS - сервисный центр по ремонту техники Dell</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header">
      <div class="container">
       <div class="header__inner">
        <button class="menu-btn">
            <img class="menu-btn__icon" src="img/icons/ic_burger.svg" alt="Menu Button" width="40" height="40" >
        </button>
        <div class="logo">
            <a class="logo__link" href="#">
            <img class="logo__link-image" src="img/icons/header-logo.svg" alt="CPS LOGO" width="97" height="51">
            </a>
        </div>
       <div class="diveder">
            <img class="diverer__icon" src="img/icons/divider.svg" alt=""  >
       </div>
        <button class="repair">
            <img class="repair__icon" src="img/icons/ic_repair.svg" alt="Button Repair" width="40" height="40"  >
        </button>
        <button class="check-status">
            <img class="check-status__icon" src="img/icons/ic_checkstatus.svg" alt="Button Check Status" width="40" height="40"  >
        </button>
       </div>
      </div>
      <div class="header__bottom-border"></div>
    </header>
